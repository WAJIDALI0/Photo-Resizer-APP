<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì∏ Photo Resizer App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0.9;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            margin: 25px 0;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .section h2 {
            margin-bottom: 20px;
            color: #2d3748;
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section h2::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border-radius: 2px;
        }

        .file-input {
            width: 100%;
            padding: 20px;
            border: 3px dashed #ff6b6b;
            border-radius: 15px;
            background: linear-gradient(135deg, #fff5f5, #fed7d7);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #4a5568;
            transition: all 0.3s ease;
            text-align: center;
        }

        .file-input:hover {
            border-color: #ee5a24;
            background: linear-gradient(135deg, #fff5f5, #fed7d7);
            transform: scale(1.02);
        }

        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .preset-btn {
            padding: 16px 20px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .preset-btn:hover {
            background: linear-gradient(135deg, #ee5a24, #ff6b6b);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .custom-size {
            display: flex;
            gap: 20px;
            border-top: 1px solid rgba(0,0,0,0.1);
            padding-top: 20px;
            margin-top: 20px;
        }

        .custom-size label {
            display: flex;
            flex-direction: column;
            flex: 1;
            font-weight: 500;
            color: #4a5568;
        }

        .custom-size input {
            margin-top: 8px;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .custom-size input:focus {
            outline: none;
            border-color: #ff6b6b;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .color-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .color-btn {
            padding: 16px 12px;
            border: 3px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .color-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .color-btn:hover::before {
            opacity: 1;
        }

        .color-btn.selected {
            border-color: #2d3748;
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(0,0,0,0.2);
        }

        .color-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .count-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .count-btn {
            padding: 12px 18px;
            background: linear-gradient(135deg, #f1f3f4, #e8eaed);
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            color: #5f6368;
            transition: all 0.3s ease;
            min-width: 50px;
        }

        .count-btn:hover {
            background: linear-gradient(135deg, #e8eaed, #dadce0);
            transform: translateY(-1px);
        }

        .count-btn.selected {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border-color: rgba(255,255,255,0.3);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 15px;
            padding: 25px;
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .photo-item {
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 90px;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .photo-item:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-item span {
            font-size: 11px;
            color: #718096;
            text-align: center;
            font-weight: 500;
        }

        .info {
            text-align: center;
            color: #4a5568;
            font-weight: 600;
            font-size: 16px;
            padding: 15px;
            background: linear-gradient(135deg, #fff5f5, #fed7d7);
            border-radius: 10px;
            border-left: 4px solid #ff6b6b;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.3);
        }

        .print-btn {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
        }

        .share-btn {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
        }

        .save-btn {
            background: linear-gradient(135deg, #9f7aea, #805ad5);
            color: white;
        }

        @media (max-width: 768px) {
            .container { padding: 15px; }
            .section { padding: 20px; margin: 15px 0; }
            .custom-size { flex-direction: column; gap: 15px; }
            .action-buttons { flex-direction: column; align-items: center; }
            .action-btn { width: 100%; max-width: 300px; }
            .header h1 { font-size: 2rem; }
            .preset-buttons { grid-template-columns: 1fr; }
            .color-buttons { grid-template-columns: repeat(2, 1fr); }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-message {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
            font-weight: 600;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media print {
            .header, .section:not(.photo-section) { display: none !important; }
            .photo-grid { background: white !important; padding: 0 !important; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üì∏ Photo Resizer</h1>
        <p>Create passport & ID photos with custom dimensions</p>
    </div>

    <div class="container">
        <!-- Photo Upload -->
        <div class="section">
            <h2>Upload Photo</h2>
            <input type="file" accept="image/*" id="imageInput" class="file-input">
        </div>

        <!-- Dimension Selector -->
        <div class="section">
            <h2>Photo Dimensions (inches)</h2>
            <div class="preset-buttons">
                <button class="preset-btn" onclick="setDimensions(2, 2)">Passport (2√ó2)</button>
                <button class="preset-btn" onclick="setDimensions(1.5, 2)">ID Card (1.5√ó2)</button>
                <button class="preset-btn" onclick="setDimensions(2, 2)">Visa (2√ó2)</button>
                <button class="preset-btn" onclick="setDimensions(1.25, 1.5)">License (1.25√ó1.5)</button>
            </div>
            <div class="custom-size">
                <label>
                    Width:
                    <input type="number" step="0.1" value="2" id="widthInput">
                </label>
                <label>
                    Height:
                    <input type="number" step="0.1" value="2" id="heightInput">
                </label>
            </div>
        </div>

        <!-- Background Color -->
        <div class="section">
            <h2>Background Color</h2>
            <div class="color-buttons">
                <button class="color-btn selected" style="background-color: #FFFFFF; color: #000;" onclick="setBackgroundColor('#FFFFFF', this)">White</button>
                <button class="color-btn" style="background-color: #2196F3; color: white;" onclick="setBackgroundColor('#2196F3', this)">Blue</button>
                <button class="color-btn" style="background-color: #F44336; color: white;" onclick="setBackgroundColor('#F44336', this)">Red</button>
                <button class="color-btn" style="background-color: #9E9E9E; color: white;" onclick="setBackgroundColor('#9E9E9E', this)">Gray</button>
                <button class="color-btn" style="background-color: #87CEEB; color: white;" onclick="setBackgroundColor('#87CEEB', this)">Light Blue</button>
                <button class="color-btn" style="background-color: #F5F5DC; color: #000;" onclick="setBackgroundColor('#F5F5DC', this)">Cream</button>
            </div>
        </div>

        <!-- Photo Count -->
        <div class="section">
            <h2>Photos per page</h2>
            <div class="count-buttons">
                <button class="count-btn selected" onclick="setPhotoCount(4, this)">4</button>
                <button class="count-btn" onclick="setPhotoCount(8, this)">8</button>
                <button class="count-btn" onclick="setPhotoCount(12, this)">12</button>
                <button class="count-btn" onclick="setPhotoCount(16, this)">16</button>
                <button class="count-btn" onclick="setPhotoCount(20, this)">20</button>
                <button class="count-btn" onclick="setPhotoCount(24, this)">24</button>
            </div>
            <div class="custom-size" style="margin-top: 15px;">
                <label>
                    Custom Count:
                    <input type="number" min="1" max="50" value="4" id="customCountInput">
                </label>
            </div>
        </div>

        <!-- Photo Grid -->
        <div class="section photo-section">
            <h2>Preview</h2>
            <div class="photo-grid" id="photoGrid"></div>
            <p class="info" id="infoText">Size: 2" √ó 2" | Count: 4</p>
        </div>

        <!-- Action Buttons -->
        <div class="section">
            <div class="action-buttons">
                <button class="action-btn print-btn" onclick="printPhotos()">üñ®Ô∏è Print</button>
                <button class="action-btn share-btn" onclick="sharePhotos()">üì± Share</button>
                <button class="action-btn save-btn" onclick="savePhotos()">üíæ Save</button>
            </div>
        </div>
    </div>

    <script>
        let selectedImage = null;
        let dimensions = { width: 2, height: 2 };
        let photoCount = 4;
        let backgroundColor = '#FFFFFF';

        // Image upload handler
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedImage = e.target.result;
                    updatePhotoGrid();
                };
                reader.readAsDataURL(file);
            }
        });

        // Dimension inputs
        document.getElementById('widthInput').addEventListener('input', function() {
            dimensions.width = parseFloat(this.value) || 2;
            updatePhotoGrid();
            updateInfo();
        });

        document.getElementById('heightInput').addEventListener('input', function() {
            dimensions.height = parseFloat(this.value) || 2;
            updatePhotoGrid();
            updateInfo();
        });

        // Custom count input
        document.getElementById('customCountInput').addEventListener('input', function() {
            const count = parseInt(this.value) || 4;
            if (count >= 1 && count <= 50) {
                photoCount = count;
                document.querySelectorAll('.count-btn').forEach(btn => btn.classList.remove('selected'));
                updatePhotoGrid();
                updateInfo();
            }
        });

        function setDimensions(width, height) {
            dimensions = { width, height };
            document.getElementById('widthInput').value = width;
            document.getElementById('heightInput').value = height;
            updatePhotoGrid();
            updateInfo();
        }

        function setBackgroundColor(color, button) {
            backgroundColor = color;
            document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
            updatePhotoGrid();
        }

        function setPhotoCount(count, button) {
            photoCount = count;
            document.querySelectorAll('.count-btn').forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
            updatePhotoGrid();
            updateInfo();
        }

        function updatePhotoGrid() {
            const grid = document.getElementById('photoGrid');
            grid.innerHTML = '';
            
            for (let i = 0; i < photoCount; i++) {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.style.backgroundColor = backgroundColor;
                photoItem.style.aspectRatio = `${dimensions.width}/${dimensions.height}`;
                
                if (selectedImage) {
                    const img = document.createElement('img');
                    img.src = selectedImage;
                    img.alt = `Photo ${i + 1}`;
                    photoItem.appendChild(img);
                } else {
                    const span = document.createElement('span');
                    span.textContent = `Photo ${i + 1}`;
                    photoItem.appendChild(span);
                }
                
                grid.appendChild(photoItem);
            }
        }

        function updateInfo() {
            document.getElementById('infoText').textContent = 
                `Size: ${dimensions.width}" √ó ${dimensions.height}" | Count: ${photoCount}`;
        }

        function printPhotos() {
            if (!selectedImage) {
                alert('Please select an image first');
                return;
            }
            window.print();
        }

        function sharePhotos() {
            if (!selectedImage) {
                alert('Please select an image first');
                return;
            }
            
            if (navigator.share) {
                navigator.share({
                    title: 'Photo Resizer',
                    text: 'Check out my resized photos!',
                });
            } else {
                alert('Share functionality: Copy this page URL to share!');
            }
        }

        function savePhotos() {
            if (!selectedImage) {
                alert('Please select an image first');
                return;
            }
            
            // Create canvas to combine all photos
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size (A4 size in pixels at 300 DPI)
            canvas.width = 2480;
            canvas.height = 3508;
            
            // Fill with white background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Create image element
            const img = new Image();
            img.onload = function() {
                // Calculate photo dimensions and layout
                const cols = Math.ceil(Math.sqrt(photoCount));
                const rows = Math.ceil(photoCount / cols);
                const photoWidth = Math.min(300, canvas.width / cols - 20);
                const photoHeight = photoWidth * (dimensions.height / dimensions.width);
                
                // Draw photos
                for (let i = 0; i < photoCount; i++) {
                    const col = i % cols;
                    const row = Math.floor(i / cols);
                    const x = col * (photoWidth + 10) + 10;
                    const y = row * (photoHeight + 10) + 10;
                    
                    // Draw background
                    ctx.fillStyle = backgroundColor;
                    ctx.fillRect(x, y, photoWidth, photoHeight);
                    
                    // Draw image
                    ctx.drawImage(img, x, y, photoWidth, photoHeight);
                }
                
                // Download the image
                const link = document.createElement('a');
                link.download = `passport-photos-${dimensions.width}x${dimensions.height}-${photoCount}pics.png`;
                link.href = canvas.toDataURL();
                link.click();
            };
            img.src = selectedImage;
        }

        // Initialize
        updatePhotoGrid();
    </script>
</body>
</html>
